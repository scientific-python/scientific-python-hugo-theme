# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/rbubley/mirrors-prettier
    rev: 5ba47274f9b181bce26a5150a725577f3c336011  # frozen: v3.6.2
    hooks:
      - id: prettier
        types_or: [yaml, toml, markdown, css, scss, javascript, json]
        args: [--prose-wrap=preserve]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 0b19ef1fd6ad680ed7752d6daba883ce1265a6de  # frozen: v0.12.2
    hooks:
      - id: ruff
        args:
          [
            "--fix",
            "--show-fixes",
            "--exit-non-zero-on-fix",
            "--target-version=py38",
          ]
      - id: ruff-format

  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.11.0 # v1.1.1
    hooks:
      - id: zizmor

ci:
  # This ensures that PR's aren't autofixed by the bot, rather you call
  # the bot to make the fix
  autofix_prs: false
  autofix_commit_msg: |
    '[pre-commit.ci ðŸ¤–] Apply code format tools to PR'
  autoupdate_schedule: quarterly
