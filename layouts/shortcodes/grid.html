<div class="sd-container-fluid sd-mb-4">
{{- with .Get "columns" -}}
  {{ $columns := split . " " }}
  {{ $xs := index $columns 0 }}
  {{ $sm := index $columns 1 }}
  {{ $md := index $columns 2 }}
  {{ $lg := index $columns 3 }}
  <div class="sd-row sd-row-cols-1 sd-row-cols-xs-{{ $xs }} sd-row-cols-sm-{{ $sm }} sd-row-cols-md-{{ $md }} sd-row-cols-lg-{{ $lg }} sd-g-2 sd-g-xs-{{ $xs }} sd-g-sm-{{ $sm }} sd-g-md-{{ $md }} sd-g-lg-{{ $lg }}">
{{- else }}
  <div class="sd-row">
{{- end }}
  {{ .Inner }}
</div>
</div>
