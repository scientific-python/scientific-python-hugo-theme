{{/*

doc: Create a panel box.

{{< panel "Get started" "/getstarted/" >}}
Click here to get started using this theme.
{{< /panel >}}

*/}}

<div class="panel-box-container">
    <div class="panel-box-content">
            <div class="panel-box-action">
               <a href="{{ .Get 1 }}" class="panel-button">{{ .Get 0 | humanize }}</a>
            </div>
            <div class="panel-box-text">{{ .Inner | markdownify }}</div>
    </div>
</div>
