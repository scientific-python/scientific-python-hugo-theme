<!-- Favicon -->
<link rel="icon" href="{{ "images/favicon.ico" | relURL }}" />

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="{{ "css/styles.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/shell.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/content.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/news.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/keyfeatures.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/tables.css" | relURL }}" />
<link rel="stylesheet" type="text/css" href="{{ "css/videos.css" | relURL }}" />

<!-- Custom CSS -->
<!-- All CSS files under assets/css are compiled (as templates) and then included -->
{{ $cssDir := "assets/css" }}
{{ if (fileExists $cssDir) }}

{{ $page := . }}
{{ range (readDir $cssDir) }}
{{ $fileName := printf "css/%s" .Name }}
{{ $custom_style := resources.Get $fileName | resources.ExecuteAsTemplate $fileName $page -}}
<link rel="stylesheet" href="{{ $custom_style.RelPermalink }}">
{{ end }}

{{ end }}
