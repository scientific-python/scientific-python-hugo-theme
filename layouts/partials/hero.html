<section class="hero">
  <div class="title">
    {{ .title }}
    <img class="logo" src="{{ printf "/images/%s" .image | relURL }}" alt="{{ .title }} logo.">
  </div>
  <div class="flex-column">
    {{ with .subtitle }}
    <div class="subtitle">
      {{ . }}
    </div>
    {{ end }}
  </div>
</section>
