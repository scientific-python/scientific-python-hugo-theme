{{- $keyfeatures := .Site.Params.keyfeatures }}
{{- $features := index $keyfeatures "features" }}

<section class="keyfeatures">
  <div class="sd-container-fluid sd-sphinx-override sd-mb-4 gallery-directive docutils">
    <div class="sd-row sd-row-cols-1 sd-row-cols-xs-1 sd-row-cols-sm-2 sd-row-cols-md-2 sd-row-cols-lg-3 sd-g-2 sd-g-xs-2 sd-g-sm-2 sd-g-md-2 sd-g-lg-2 docutils">
      {{- range $features }}
      <div class="sd-col sd-d-flex-row docutils">
        <div class="sd-card sd-sphinx-override sd-w-100 sd-shadow-sm docutils">
          <div class="sd-card-header docutils">{{ .title }}</div>
          <div class="sd-card-body">{{ .text | markdownify }}</div>
        </div>
      </div>
      {{- end }}
      
    </div>
  </div>
</section>
